name: Unit Tests

on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:   # allow manual triggering

defaults:
  run:
    shell: bash -l {0}

jobs:

  testing:

    runs-on: ubuntu-latest
    # needs: lint
    strategy:
      matrix:
        python-version:
        - "3.8"
        - "3.9"
        - "3.10"
        - "3.11"
        databroker-version:
        - "=1.2"
        - ">1.3"
        max-parallel: 5

    steps:
    - uses: actions/checkout@v4

    - name: Create Python ${{ matrix.python-version }} Databroker ${{ matrix.databroker-version }} environment
      uses: mamba-org/setup-micromamba@v1
      with:
        cache-environment: true
        cache-environment-key: env-key-${{ matrix.python-version }}-${{ matrix.databroker-version }}
        condarc: |
          channel-priority: flexible
        environment-file: environment.yml
        environment-name: hklpy-test-py-${{ matrix.python-version }}-${{ matrix.databroker-version }}
        create-args: >-
          coveralls
          pytest
          pytest-cov
          python=${{ matrix.python-version }}
          databroker ${{ matrix.databroker-version }}

    - name: conda environments
      shell: bash -l {0}
      run: |
        conda env list
        micromamba env list
        python --version

    - name: Install the hklpy package
      shell: bash -l {0}
      run: |
        pip install -e .

    - name: Diagnostics
      shell: bash -l {0}
      run: |
        pwd
        ls -lAFgh
        conda list -r
        conda list
        micromamba list

    - name: Test with coverage and pytest
      shell: bash -l {0}
      run: |
        coverage run --concurrency=thread --parallel-mode -m pytest -vvv  # --exitfirst .
        coverage combine
        coverage report--precision 3
