# environment.yml

# User's minimal environment for hklpy

# conda env create -f environment.yml
# micromamba create -n hklpy -f environment.yml

name: hklpy

channels:
  - defaults
  - conda-forge

dependencies:
  - python >=3.7
  - bluesky
  - databroker =1
  - hkl
  - ipython
  - numpy
  - ophyd
  - packaging
  - pint
  - pip
  - pyepics
  - pygobject
  - pyRestTable
  - spec2nexus
  - pip:
    - coveralls
    - pytest
    - pytest-cov
