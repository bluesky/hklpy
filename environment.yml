# environment.yml

# User's minimal environment for hklpy

# conda env create -f environment.yml
# micromamba create -n hklpy -f environment.yml

name: hklpy

channels:
  - conda-forge  # must come before defaults (for gsl version)
  - defaults

dependencies:
  - python >=3.8,<3.12
  - bluesky
  - databroker =1.2
  - hkl
  - numpy
  - ophyd
  - packaging
  - pint
  - pip
  - pyepics
  - pygobject
  - pyRestTable
  - spec2nexus
  - tqdm
  - pip:
    - coveralls
    - pytest
    - pytest-cov
